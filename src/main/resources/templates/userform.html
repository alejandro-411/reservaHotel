<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div th:insert="fragments :: header"></div>
<div class="container fluid">
    <div class="text-center"><h2>Add New User</h2></div>
    <form th:action="@{/user/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <div class ="border border-secondary rounded p-3">
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{userEmail}" class="form-control" required minlength="8" maxlength="40"/>
                </div>
            </div>
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userName}" class="form-control" required minlength="3" maxlength="40"/>
                </div>
            </div>
                       <!-- Agrega un campo para seleccionar el Rol -->
        <label for="rol">Rol:</label>
        <select th:field="*{rol.rolId}" required>
            <option th:each="r : ${roles}" th:value="${r.rolId}" th:text="${r.rolName}"></option>
        </select>
        <br>
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Phone Number</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userPhoneNumber}" class="form-control" required minlength="10" maxlength="15"/>
                </div>
            </div>
            
             <div class="form-group row">
    <label class="col-sm-12 col-form-label">Contact Details info:</label>
    <label class="col-sm-12 col-form-label">Enter the information of a family member or friend to use in an emergency home:</label>
    <label class="col-sm-12 col-form-label">Name Details</label>
    <div class="col-sm-8">
        <input type="text" th:field="*{contactDetails.contactName}" class="form-control" required minlength="10" maxlength="15"/>
    </div>
</div>

            
            
             <div class="form-group row ">
                 
                  <div class="col-sm-8">
					   <label class="col-sm-4 col-form-label"> Contact number</label>
                     <input type="text" th:field="*{ContactDetails.contactNumber}" class="form-control " required minlength="3" maxlength="50"/>
                  </div>
                  
               </div>
            
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{userPassword}" class="form-control" required minlength="6" maxlength="30"/>
                </div>
            </div>
            
            
            <div class = "text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
            
            
            
             </div>
     
        </div>
    </form>


</div>
<div th:insert="fragments :: footer" class="mt-auto"></div>
<script type="text/javascript">
    function cancelForm(){
        window.location =  "[[@{/user}]]";
    }
</script>

</body>
</html>
