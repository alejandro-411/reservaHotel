<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:insert="fragments :: header"></div>

    <div class="container">
        <h2>User Details</h2>
        <!-- Mostrar detalles del usuario -->
        <p>Name: <span th:text="${user.userName}"></span></p>
        <p>Email: <span th:text="${user.userEmail}"></span></p>
        <p>User Phone Number: <span th:text="${user.userPhoneNumber}"></span></p>
        <p>Contact Details: <span th:text="${user.contactDetails.contactName}"></span></p>

        <a href="/user">Sign out</a>
    </div>

    <div th:insert="fragments :: footer" class="fixed-bottom"></div>

    <!-- Bootstrap JS (opcional, para ciertas caracterÃ­sticas de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GJcg1I4jEAqY+jalr5LczOT9wNtV+tmQJL4KW7gcZon0gN0UCJCklWt18xYz6xgQ" crossorigin="anonymous"></script>
</body>
</html>
