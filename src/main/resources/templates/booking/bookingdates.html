<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Reservas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Seleccione las fechas de inicio y fin de la reserva</h2>
    <form th:action="@{/booking/searchReservation}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="startDate">Fecha de inicio:</label>
                    <input type="date" name="startDate" class="form-control" id="startDate" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="endDate">Fecha de fin:</label>
                    <input type="date" name="endDate" class="form-control" id="endDate" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">buscar Reserva</button>
    </form>
</div>
<!-- Bootstrap JS -->
</body>
</html>
