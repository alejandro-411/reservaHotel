<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>List of Hotels</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Hotel ID</th>
                <th>Hotel Name</th>
                <th>Availability</th>
                <th>Rating</th>
                <th>Location</th>
                <th>Images</th>
                <th>Hotel Amenities</th>
                <th>Rooms</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hotel, rowStat : ${hotels}" th:class="${rowStat.even ? 'table-light' : 'table-info'}">
                <td th:text="${hotel.hotelId}"></td>
                <td th:text="${hotel.hotelName}"></td>
                <td th:text="${hotel.availability ? 'Available' : 'Not Available'}"></td>
                <td th:text="${hotel.rating}"></td>
                <td th:text="${hotel.location.address} + ', ' + ${hotel.location.neighborhood} + ', ' + ${hotel.location.city.cityName}"></td>
                <td>
                    <ul>
                        <li th:each="image : ${hotel.images}">
                            <img th:src="@{'data:image/png;base64,' + ${image.imageLocation}}" alt="Imagen" />
                        </li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="amenity : ${hotel.hotelAmenities}" th:text="${amenity.amenities.amenitiesName}"></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="room : ${hotel.rooms}" th:text="${room.roomNumber}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
