<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
			<div th:insert="fragments :: header"></div>
            <!-- Columna del formulario -->
            <div class="col-md-6">
                <div class="text-center mb-4 text-primary">
                    <h2>Add New Hotel</h2>
                </div>
                <form th:action="@{/hotel/save}" method="post" th:object="${hotel}" style="max-width: 500px; margin: 0 auto;" enctype="multipart/form-data">
                    <div class="border border-secondary rounded p-3 my-3 border border-info">
                        <div class="form-group row mb-3">
                            <label class="col-sm-4 col-form-label">Name Hotel</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{hotelName}" class="form-control border border-info " required minlength="8" maxlength="40"/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-4 col-form-label">Availability</label>
                            <div class="col-sm-8">
                                <select class="form-control border border-info" th:field="*{availability}">
                                    <option value="true">available</option>
                                    <option value="false">busy</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-4 col-form-label">Rating</label>
                            <div class="col-sm-8">
                                <select class="form-control border border-info" th:field="*{rating}">
                                    <option value="1">1 stars</option>
                                    <option value="2">2 stars</option>
                                    <option value="3">3 stars</option>
                                    <option value="4">4 stars</option>
                                    <option value="5">5 stars</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-4 col-form-label">Address:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{location.address}" class="form-control border border-info" required minlength="5" maxlength="100"/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-4 col-form-label">Neighborhood:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{location.neighborhood}" class="form-control border border-info" required minlength="3" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-4 col-form-label">City:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{location.city.cityName}" class="form-control border border-info" required minlength="3" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label class="col-sm-4 col-form-label">Department:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{location.city.department.departmentName}" class="form-control border border-info" required minlength="3" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Amenities:</label>
                            <div class="col-sm-8">
                                <div th:each="amenity : ${amenitiesAvaliable}">
                                    <input type="checkbox" th:name="amenities" th:value="${amenity.amenitiesId}" class="form-check-input border border-info border-3"/>
                                    <label th:text="${amenity.amenitiesName}" class="form-check-label"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Columna de la imagen -->
            <div class="col-md-6">
                <img src="/images/imageHo.jpg" alt="DescripciÃ³n de la imagen" class="img-fluid">
            </div>
        </div>
        <div th:insert="fragments :: footer"></div>
    </div>
    <!-- JavaScript para cancelar el formulario -->
    <script type="text/javascript">
        function cancelForm(){
            window.location =  "[[@{/user}]]";
        }
    </script>
</body>
</html>
