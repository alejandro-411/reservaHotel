<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="text-primary mb-4">Room Form</h1>
        </div>
        <div class="row">
            <!-- Columna del formulario -->
            <div class="col-md-6">
                <form th:action="@{/hotel/createroom}" method="post" th:object="${room}" enctype="multipart/form-data" style="max-width: 400px; margin: 0 auto;">
                    <input type="hidden" th:field="*{roomId}"/>
                    
                    <div class="border border-primary rounded p-3 my-3">
                        <div class="mb-3">
                            <label for="roomNumber" class="form-label">Room Number:</label>
                            <input type="number" id="roomNumber" name="roomNumber" class="form-control border border-primary" th:field="*{roomNumber}"/>
                        </div>
                        <div class="mb-3">
                            <label for="pricePerNight" class="form-label">Price per Night:</label>
                            <input type="number" id="pricePerNight" name="pricePerNight" step="0.01" class="form-control border border-primary" th:field="*{pricePerNight}"/>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="availability" name="availability" class="form-check-input border border-primary" th:field="*{avalability}"/>
                            <label for="availability" class="form-check-label">Availability:</label>
                        </div>
                        <div class="mb-3">
                            <label for="amenitiesDetails" class="form-label">Amenities Details:</label>
                            <input type="text" id="amenitiesDetails" name="amenitiesDetails" class="form-control border border-primary" th:field="*{amenitiesDetails}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Room Type:</label>
                            <select th:field="*{roomType.typeRoomId}" class="form-control border border-primary">
                                <option th:each="type : ${roomTypes}" th:value="${type.typeRoomId}" th:text="${type.roomTypeName}"></option>
                            </select>
                        </div>
                        <input hidden name="hotelId4" th:value="${hotelId}" />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
            <!-- Columna de la imagen -->
            <div class="col-md-6">
                <img src="/images/romImage.jpg" alt="DescripciÃ³n de la imagen" class="img-fluid">
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for certain Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GJcg1I4jEAqY+jalr5LczOT9wNtV+tmQJL4KW7gcZon0gN0UCJCklWt18xYz6xgQ" crossorigin="anonymous"></script>
</body>
</html>
