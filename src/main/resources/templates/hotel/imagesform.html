<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Images Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Upload Images</h2>
            <form th:action="@{/hotel/uploadImages}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imageFiles" class="form-label">Select Images:</label>
                    <input type="file" class="form-control" id="imageFiles" name="imageFiles" multiple accept="image/*">
                </div>
                <input type="hidden" name="hotelId2" th:value="${hotelId}" />

                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for certain Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GJcg1I4jEAqY+jalr5LczOT9wNtV+tmQJL4KW7gcZon0gN0UCJCklWt18xYz6xgQ" crossorigin="anonymous"></script>
</body>
</html>
