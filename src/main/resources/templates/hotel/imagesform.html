<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Images Form</title>
</head>
<body>
<h2>Upload Images</h2>
<form th:action="@{/hotel/uploadImages}" method="post" enctype="multipart/form-data">
    <input type="file" name="imageFiles" multiple accept="image/*">
    <input type="hidden" name="hotelId2" th:value="${hotelId}" />

    <button type="submit">Upload</button>

</form>
</body>
</html>
