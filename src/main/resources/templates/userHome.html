<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Hotel App</title>
    <!-- Agrega enlaces a tus archivos CSS si los tienes -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Bienvenido a Hotel App</h1>
        
         <th:block th:if="${error}">
            <p style="color: red;">Credenciales incorrectas. Inténtalo de nuevo.</p>
        </th:block>

        <!-- Formulario de Inicio de Sesión -->
        <form th:action="@{/user/login}" method="post">
            <label for="userEmail">Usuario:</label>
            <input type="text" id="userEmail" name="userEmail" required>
            <br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <input type="submit" value="Iniciar Sesión">
        </form>

        <p>¿No tienes una cuenta? <a href="/user/userform">Crea una cuenta</a>.</p>
    </div>

</body>
</html>
