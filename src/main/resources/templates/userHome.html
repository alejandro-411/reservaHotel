<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hotel App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:insert="fragments :: header"></div>

    <div class="container fluid">
       <div class="text-center"><h2>Welcome</h2></div>
        
        <th:block th:if="${error}">
            <p style="color: red;">Wrong user or password, please try again.</p>
        </th:block>

        <form th:action="@{/user/login}" method="post" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> User Name </label>
                    <div class="col-sm-8">
                        <input type="text" id="userName" name="userName" class="form-control" required minlength="8" maxlength="40"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Password </label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="form-control" required minlength="8" maxlength="40"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Login</button>
                </div>
            </div>
        </form>

        <p class="text-center">Don't have an account? <a href="/user/userform">Sign Up</a>.</p>
    </div>
    
    <!-- Fragmento para el footer -->
    <div th:insert="fragments :: footer" class="mt-auto"></div>
    
    <!-- Bootstrap JS (opcional, para ciertas caracterÃ­sticas de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GJcg1I4jEAqY+jalr5LczOT9wNtV+tmQJL4KW7gcZon0gN0UCJCklWt18xYz6xgQ" crossorigin="anonymous"></script>
</body>
</html>
